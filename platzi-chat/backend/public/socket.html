<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sockets</title>
</head>
<body>
  <h1>Web Sockets</h1>
  <p>Mira la consola</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    socket.on('welcome', data => {
      console.log(data)
    })
    socket.on('message', data => {
      console.log(data)
    })
  </script>
</body>
</html>
